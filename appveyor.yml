version: 0.3.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}-pre'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- cmd: build.bat
artifacts:
- path: '**/*.nuspec'
  name: nuspecs
deploy:
- provider: NuGet
  api_key:
    secure: t5SNyxetZjFKY2X039J/o9YuJrNZSbkbptS3IERV1NBf2eRDyE9t81fr0wc2SK0Q
  on:
    branch: master
- provider: NuGet
  api_key:
    secure: t5SNyxetZjFKY2X039J/o9YuJrNZSbkbptS3IERV1NBf2eRDyE9t81fr0wc2SK0Q
  on:
    branch: dev